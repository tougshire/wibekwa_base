{% extends 'wibekwa/base.html' %}
{% load wagtailcore_tags %}

{% block content %}
    <h1>{{ page.title }}</h1>
    <p>
        {{ page.intro|richtext }}
    </p>
    {% if page.honeypot_show_intro %}
      <p>
          {{ page.honeypot_intro|richtext }}
      </p>
    {% endif %}
    <form action="{% pageurl page %}" method="POST">
        {% csrf_token %}
        <ul>
            {{ form.as_ul }}
        </ul>

        <button type="submit">
            Submit Form
        </button>
    </form>
{% endblock %}
