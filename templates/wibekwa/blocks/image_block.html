{% load wagtailimages_tags %}

<figure>
  {% image self.image original as img %}
  {% if self.link %}<a href="{{ self.link }}">{% endif %}
    <img src="{{ img.url }}" style="max-width:90%;"/>
    {% if self.link %}</a>{% endif %}
    {% if self.caption or self.attribution %}
    <figcaption>{{ self.caption }} - {{ self.attribution }}</figcaption>
    {% endif %}
</figure>
